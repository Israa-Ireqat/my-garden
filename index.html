<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
    <h1>My fabuolus Garden</h1>
    </header>
    <main>
        <form id ="myForm">
          <fieldset>
            <legend>New Flower</legend>
            <label for="theName">Name</label>
            <input type="text" name="theName">
            <br>
            <br>

            
            <label for="theCategory">Image</label>
            <select id="dlist" name="theCategory">
                <option value="Alstroemerias">Alstroemerias</option>
                <option value="Gardenias">Gardenias</option>
                <option value="Orchids">Orchids</option>
                <option value="Roses">Roses</option>
                <option value="Sunflowers">Sunflowers</option>
                <option value="Peonies">Peonies</option>
                <option value="Tulips" >Tulips</option>
            </select>
            <br>
            <br>

            <label for="theSeason">Season</label>
            <input type="text" name="theSeason">
            <br>
            <br>
            
            <button type="submit">Save</button>
            </fieldset>
        </form>
        <table id="myTable"></table>

    </main>
